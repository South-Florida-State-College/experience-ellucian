<div style="font-family: 'Segoe UI', sans-serif; border-radius: 12px; overflow: hidden; background: #ffffff; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <div style="background: #333366; color: white; padding: 1rem;">
    <h2 style="margin: 0; font-size: 1.2rem;">[Card Title]</h2>
    <p style="margin: 0; font-size: .9rem;">[Card Subtitle or Intro Text]</p>
  </div>

  <div style="padding: 1rem;" id="directory-container">
    <div class="section-header">[Section Name]</div>
    <div class="section-links">
      <a href="[Resource URL]" target="_blank">ðŸ“„ [Resource Name]</a>
    </div>
  </div>

  <style>
    .section-header {
      font-weight: bold;
      color: #333366;
      cursor: pointer;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #ccc;
    }
    .section-header:hover {
      text-decoration: underline;
    }
    .section-header::after {
      content: 'â–¼';
      font-size: 0.8rem;
      transition: transform 0.3s;
    }
    .section-header.active::after {
      transform: rotate(180deg);
    }
    .section-links {
      display: none;
      padding: 0.75rem 1rem;
      background-color: #f9f9f9;
      border-radius: 6px;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .section-links a {
      display: block;
      color: #333366;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .section-links a:hover {
      color: #F37B20;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const headers = document.querySelectorAll('.section-header');
      headers.forEach(header => {
        header.addEventListener('click', () => {
          header.classList.toggle('active');
          const next = header.nextElementSibling;
          next.style.display = (next.style.display === 'block') ? 'none' : 'block';
        });
      });
    });
  </script>
</div>
