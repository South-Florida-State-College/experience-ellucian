  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const badgeEl = document.getElementById("statusBadge");
      const now = new Date();
      const day = now.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
      const hour = now.getHours();
      const minute = now.getMinutes();
      const currentTime = hour + minute / 60;
  
      const openTime = 7.5; // 7:30 AM
      const closeTime = 14.0; // 2:00 PM
      const isOpen = day >= 1 && day <= 5 && currentTime >= openTime && currentTime < closeTime;
  
      badgeEl.innerHTML = isOpen
        ? `<div class="status-open">‚úÖ OPEN NOW</div>`
        : `<div class="status-closed">‚ùå CLOSED</div>`;
    });
  </script>
