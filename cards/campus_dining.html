<div style="font-family: 'Segoe UI', sans-serif'; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  
    <!-- Bistro Logo -->
    <div style="text-align: center; background-color: #ffffff; padding: 0 8px 12px 8px;">
      <a href="https://acrobat.adobe.com/id/urn:aaid:sc:US:6a010627-ed29-4e8f-b987-859a26569dbb" target="_blank" title="View Kelly’s Bistro Menu">
        <img src="https://www.sfscdailyconnection.net/wp-content/uploads/2021/08/Kellys-RGB-Horizontal-300x267.png" alt="Kelly's Bistro Logo" style="max-width: 160px;">
      </a>
    </div>
    
       <!-- Open/Closed Visual Badge -->
      <div id="statusBadge" style="text-align: center; margin: 0.5rem 0 1rem 0;"></div>
  
    <!-- Hours & Status -->
    <div style="padding: 1rem; color: #010001;">
      <h3 style="margin-top: 0; color: #333366;">📅 Hours of Operation</h3>
  
      <!-- Operating Hours Grid -->
      <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
        <div style="flex: 1; min-width: 160px; padding: 0.75rem; border: 2px solid #333366; border-radius: 8px; background-color: white;">
          <strong>🕒 Mon–Fri:</strong><br> 7:30 a.m. – 2 p.m.
        </div>
        <div style="flex: 1; min-width: 160px; padding: 0.75rem; border: 2px solid #F37B20; border-radius: 8px; background-color: white;">
          <strong>☕ Breakfast:</strong><br> 7:30 a.m. – 9:30 a.m.
        </div>
        <div style="flex: 1; min-width: 160px; padding: 0.75rem; border: 2px solid #333366; border-radius: 8px; background-color: white;">
          <strong>🍽️ Lunch:</strong><br> 10 a.m. – 2 p.m.
        </div>
      </div>
    </div>
  
    <!-- Ordering Info -->
    <div style="padding: 1rem; padding-top: 0;">
      <p style="margin-top: 1rem; font-size: 0.95rem;">📞 <strong>Order ahead:</strong> Call ext. <strong>7199</strong> or stop by to pick up your favorite meal.</p>
    </div>
  
    <!-- Menu Button -->
    <div style="padding: 1rem; padding-top: 0; text-align: center;">
      <a href="https://acrobat.adobe.com/id/urn:aaid:sc:US:6a010627-ed29-4e8f-b987-859a26569dbb" target="_blank"
         style="display: inline-block; background-color: #F37B20; color: white; padding: 0.6rem 1rem; text-decoration: none; font-weight: bold; border-radius: 6px; transition: background-color 0.3s;"
         onmouseover="this.style.backgroundColor='#333366';"
         onmouseout="this.style.backgroundColor='#F37B20';">
        📄 View Full Menu (PDF)
      </a>
    </div>
  
    <!-- Open/Closed Script -->
    <script>
      const badgeEl = document.getElementById("statusBadge");
      const now = new Date();
      const day = now.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
      const hour = now.getHours();
      const minute = now.getMinutes();
      const currentTime = hour + minute / 60;
  
      const openTime = 7.5;  // 7:30 AM
      const closeTime = 14.0; // 2:00 PM
      const isOpen = (day >= 1 && day <= 5 && currentTime >= openTime && currentTime < closeTime);
  
      badgeEl.innerHTML = isOpen
        ? `<div style="display: inline-block; padding: 0.5rem 1rem; background-color: #2e7d32; color: white; font-weight: bold; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 1.1rem;">✅ OPEN NOW</div>`
        : `<div style="display: inline-block; padding: 0.5rem 1rem; background-color: #c62828; color: white; font-weight: bold; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 1.1rem;">❌ CLOSED</div>`;
    </script>
