        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }

        /* Sidebar Menu: Smooth collapse/expand animation */
        .sidebarMenu .children { overflow: hidden; max-height: 0; transition: max-height 0.5s cubic-bezier(0.25, 0.1, 0.25, 1.0), margin-top 0.3s ease; padding-left: 1.5rem; border-left: 2px solid #e5e7eb; margin-left: 0.5rem; }
        .sidebarMenu .children.open { max-height: 500px; margin-top: 0.5rem; }
        .sidebarMenu > li > a { cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .sidebarMenu a { transition: color 0.2s ease-in-out, padding-left 0.2s ease-in-out; }
        .sidebarMenu a:hover { color: #333366; padding-left: 4px; }
        .chevron { transition: transform 0.3s ease-in-out; }
        .chevron.rotated { transform: rotate(90deg); }

        /* Tabs: Active state styling */
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        .tab-btn.active { border-color: #333366; color: #333366; background-color: #dbeafe; }

        /* Modal: Smooth appearance animation */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: white; padding: 2rem; border-radius: 0.5rem; max-width: 95%; width: 700px; transform: translateY(20px) scale(0.98); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: translateY(0) scale(1); }
        .player-profile { display: none; }
        .player-profile.active { display: flex; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Photo Gallery Styles */
        #gallery-main-image { transition: opacity 0.5s ease-in-out; }
        
        /* Weather Widget Styles */
        .weather-widget { font-size: 0.8rem; display: flex; align-items: center; gap: 0.5rem; background-color: #eef2ff; padding: 4px 8px; border-radius: 9999px; }
        .weather-widget i { color: #333366; }

        /* News & Social Feed Styles */
        .news-item, .social-item { display: flex; gap: 1rem; }
        .news-item img, .social-item img { width: 100px; height: 100px; object-cover; border-radius: 0.5rem; }
        .text-blue-700 { color: #F37B20 !important; }
    </style>
